<div class="new-freio-form">
  <h2>Cadastrar Freio</h2>
  <form #freioform="ngForm" class="form-field">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome">


    <div class="button-container">
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="adicionarFreio()">Cadastrar</button>
    </div>
  </form>
</div>
