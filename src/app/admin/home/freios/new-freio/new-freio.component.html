<div class="new-produto-form">
  <h2>Cadastro de Novo Freio</h2>
  <form #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome">

    <button type="submit" (click)="adicionarFreio()">Cadastrar Freio</button>
  </form>
</div>
