<!-- pneu.component.html -->
<div class="new-pneu-form">
  <h2>Cadastrar Pneu</h2>
  <form #pneuForm="ngForm" class="form-field">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="pneu!.nome!" required>
    </div>

    <div>
      <label for="nomeLongo">Nome longo:</label>
      <input type="text" id="nomeLongo" name="nomeLongo" [(ngModel)]="pneu!.nomeLongo!" required>
    </div>

    <div>
      <label for="descricao">Descricao:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="pneu!.descricao!" required>
    </div>

    <div>
      <label for="valorCompra">Custo:</label>
      <input type="number" id="valorCompra" name="valorCompra" [(ngModel)]="pneu!.valorCompra!" required>
    </div>

    <div>
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" name="preco" [(ngModel)]="pneu!.preco!" required>
    </div>

    <div>
      <label for="estoque">Estoque Inicial:</label>
      <input type="number" id="estoque" name="estoque" [(ngModel)]="pneu!.estoque!" required>
    </div>



    <div class="button-container">
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="adicionarPneu()">Cadastrar</button>
    </div>
  </form>
</div>
