<div class="new-produto-form">
  <h2>Atualizar Categoria</h2>
  <form #produtoForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="categoria.nome">
    <div class="button-container">
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="atualizarCategoria()">Atualizar</button>
    </div>
  </form>
</div>
