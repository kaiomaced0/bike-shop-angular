<div class="new-produto-form">
  <h2>Cadastro de Novo Produto</h2>
  <form #produtoForm="ngForm" (ngSubmit)="onSubmit(produtoForm)">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" ngModel required>

    <label for="preco">Pre√ßo:</label>
    <input type="number" id="preco" name="preco" ngModel required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" name="valor" ngModel required>

    <label for="estoque">Estoque inicial:</label>
    <input type="number" id="estoque" name="estoque" ngModel required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" ngModel required>
      <option value="">Selecione uma Categoria</option>
      @for(categoria of categorias; track categoria){
      <option>{{ categoria }}</option>
      }
    </select>

    <label for="cor">Cor:</label>
    <select id="cor" name="cor" ngModel required>
      <option value="">Selecione uma Cor</option>
      @for(cor of cores; track cor){
      <option>{{ cor }}</option>
      }
    </select>

    <label for="marca">Marca:</label>
    <select id="marca" name="marca" ngModel required>
      <option value="">Selecione uma Marca</option>
      @for(marca of marcas; track marca){
      <option>{{ marca }}</option>
      }
    </select>

    <label for="categoria">Cor:</label>
    <select id="cor" name="cor" ngModel required>
      <option value="">Selecione uma Cor</option>
      @for(cor of cores; track cor){
      <option>{{ cor }}</option>
      }
    </select>

    <label for="imagemUrl">Caminho da Imagem:</label>
    <input type="text" id="imagemUrl" name="imagemUrl" ngModel>

    <button type="submit" (click)="adicionarProduto()">Cadastrar Produto</button>
  </form>
</div>
