<!-- produto.component.html -->
<div class="new-produto-form">
  <h2>Cadastro de Novo Produto</h2>
  <form #produtoForm="ngForm" (ngSubmit)="adicionarProduto()">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="produto!.nome!" required>
    </div>

    <div>
      <label for="nomeLongo">Nome longo:</label>
      <input type="text" id="nomeLongo" name="nomeLongo" [(ngModel)]="produto!.nomeLongo!" required>
    </div>

    <div>
      <label for="descricao">Descricao:</label>
      <input type="text" id="descricao" name="descricao" [(ngModel)]="produto!.descricao!" required>
    </div>

    <div>
      <label for="precoCusto">Custo:</label>
      <input type="number" id="precoCusto" name="precoCusto" [(ngModel)]="produto!.precoCusto!" required>
    </div>

    <div>
      <label for="precoVenda">Pre√ßo:</label>
      <input type="number" id="precoVenda" name="precoVenda" [(ngModel)]="produto!.precoVenda!" required>
    </div>

    <div>
      <label for="estoque">Estoque Inicial:</label>
      <input type="number" id="estoque" name="estoque" [(ngModel)]="produto!.estoque!" required>
    </div>


    <div>
      <button type="submit">Cadastrar Produto</button>
    </div>
  </form>
</div>
