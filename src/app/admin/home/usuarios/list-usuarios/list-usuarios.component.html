<div class="button-container"><button mat-raised-button color="primary" style="width: 100%; border-radius: 8px; background-color: green;"
    (click)="irParaNewUsuario()">
    <mat-icon>add</mat-icon>
    Adicionar Usu√°rio
  </button></div>

<table class="tabela-usuarios">
  <thead>
    <tr>
      <th style="width: 10%;">ID</th>
      <th style="width: 30%;">Nome</th>
      <th style="width: 30%;">Login</th>
      <th style="width: 15%;">Email</th>
      <th style="width: 8%;">Editar</th>
      <th style="width: 7%;">Resetar Senha</th>
    </tr>
  </thead>
  <tbody>

    @for (usuario of usuarios; track usuario.id){
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.login }}</td>
      <td>{{ usuario.email }}</td>
      <td><mat-icon>edit</mat-icon></td>
      <td><mat-icon (click)="this.resetarSenha(usuario.id!)" style="cursor: pointer;">lock</mat-icon></td>
    </tr>


    }
  </tbody>
</table>
