<!-- new-usuario.component.html -->
<div class="new-usuario-container">
  <h2>Cadastro de UsuÃ¡rio</h2>
  <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
    <div class="form-field">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" ngModel required>
    </div>

    <div class="form-field">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" ngModel required>
    </div>

    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>

    <div class="form-field">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" ngModel required>
    </div>

    <button type="submit" [disabled]="!usuarioForm.valid" (click)="adicionarUsuario()">Cadastrar</button>
  </form>
</div>
