<div class="new-usuario-container">
  <h2>Cadastro de UsuÃ¡rio</h2>
  <form #usuarioForm="ngForm" (ngSubmit)="adicionarUsuario()">
    <div class="form-field">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario!.nome" required>
    </div>

    <div class="form-field">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="usuario!.cpf" required>
    </div>

    <div class="form-field">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" [(ngModel)]="usuario!.login" required>
    </div>

    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario!.email!" required>
    </div>

    <div class="form-field">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="usuario!.senha" required>
    </div>

    <button type="submit" (click)="adicionarUsuario()">Cadastrar</button>
  </form>
</div>
