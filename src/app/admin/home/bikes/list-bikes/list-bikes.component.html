<div class="button-container">
  <button mat-raised-button color="primary" style="width: 100%; border-radius: 8px; background-color: green;"
    (click)="irParaNewBike()">
    <mat-icon>add</mat-icon>
    Adicionar Bike
  </button>
</div>
<table class="tabela-produtos">
  <thead>
    <tr>
      <th style="width: 10%;">ID</th>
      <th style="width: 30%;">Nome</th>
      <th style="width: 15%;">Pre√ßo</th>
      <th style="width: 15%;">Marcha</th>
      <th style="width: 10%;">Quantidade em Estoque</th>
      <th style="width: 10%;">Editar</th>
      <th style="width: 10%;">Excluir</th>
    </tr>
  </thead>
  <tbody>
    @for(bike of bikes; track bike.produto!.id){

    <tr>
      <td>{{ bike.produto!.id }}</td>
      <td>{{ bike.produto!.nome}}</td>
      <td>{{ bike.produto!.preco}}</td>
      <td>{{ bike.marcha!}}</td>
      <td>{{ bike.produto!.estoque }}</td>
      <td><mat-icon (click)="editar(bike.produto!.id!)">edit</mat-icon></td>
      <td><mat-icon (click)="deletar(bike.produto!.id!, bike.produto!.nome!)">delete</mat-icon></td>

    </tr>
    }

  </tbody>
</table>
<mat-paginator
    [pageSizeOptions]="[10, 20, 30, 40]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
