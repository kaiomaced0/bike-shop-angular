<div class="new-produto-form">
  <h2>Cadastrar Marca</h2>
  <form #produtoForm="ngForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="nome">

    <div class="button-container">   
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="adicionarMarca()">Cadastrar</button>
    </div>
  </form>
</div>
