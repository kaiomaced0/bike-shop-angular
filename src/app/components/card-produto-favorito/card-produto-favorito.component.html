<div class="produto-favorito">
  <div class="imagem-container">
    <img src="https://via.placeholder.com/150x180" alt="Produto Favorito" class="imagem-produto">
  </div>
  <div class="detalhes-container">
    <h3 class="titulo">Nome do Produto</h3>
    <p class="estrelas">★★★★☆</p>
    <p class="preco">R$ 99,99</p>
  </div>
  <div class="acoes-container">
    <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
    <div class="acoes-secundarias">
      <button class="remover-produto"><mat-icon>delete</mat-icon></button>
      <button class="compartilhar-produto"><mat-icon>share</mat-icon></button>
      <button class="desfavoritar-produto"><mat-icon>favorite</mat-icon></button>
    </div>
  </div>
</div>
