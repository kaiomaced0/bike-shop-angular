<h2 mat-dialog-title>Confirmação</h2>
<mat-dialog-content>{{ data.message }}</mat-dialog-content>
<mat-dialog-actions [align]="'end'" class="example-button-row">
  <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" mat-dialog-close="true">Confirmar </button>
</mat-dialog-actions>
