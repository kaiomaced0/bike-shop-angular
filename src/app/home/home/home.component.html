<div class="carrossel">
  <app-carrosel-home></app-carrosel-home>
</div>
<mat-card>
  <mat-card-content>Simple card</mat-card-content>
</mat-card>
<div class="produtos-home">
  @for (produto of produtos; track produto.id){
  <app-card-produto [id]="produto.id!.toString()"
    [imageUrl]="produto.img![0]"
    [title]="produto.nome!"
    [price]="produto.preco!"
    [stars]="produto.starts!"/>
  }
</div>
