<div class="product-grid">
    <div class="miniature-images">
      <img src="path/to/miniature1.jpg" alt="Miniature 1" (mouseenter)="changeImage('path/to/miniature1.jpg')">
      <img src="path/to/miniature2.jpg" alt="Miniature 2" (mouseenter)="changeImage('path/to/miniature2.jpg')">
      <!-- Adicione mais imagens conforme necessário -->
    </div>
    <div class="product-details">
      <div class="title-price">
        <h2>{{ product.name }}</h2>
        <div class="price">{{ product.price | currency }}</div>
      </div>
      <div class="center-warning">Aviso</div>
      <select>
        <option>Amarela</option>
        <option>Verde</option>
        <option>Azul</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
      <div class="options">
        <div>PIX (10% desconto)</div>
        <div>Boleto </div>
        <!-- Adicione mais opções conforme necessário -->
      </div>
      <input type="number" min="1" value="1">
      <button class="button">Comprar Agora</button>
      <button class="button">Adicionar ao Carrinho</button>
      <div class="wishlist-icon">♥</div>
    </div>
  </div>
