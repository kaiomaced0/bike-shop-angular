<div class="product-grid">
    <div class="miniature-images">
      <img src="https://placehold.co/200x180/orange/white?text=Promoção+1" alt="111">
      <img src="https://placehold.co/200x180/red/white?text=Promoção+1" alt="111">
      <img src="https://placehold.co/200x180/green/white?text=Promoção+1" alt="111">
    </div>
    <div class="product-details">
      <div class="title-price">
        <h2>{{ produto.nome! }}</h2>
        <div class="price">{{ produto.preco! | currency }}</div>
      </div>
      <div class="center-warning">Aviso</div>
      <select>
        <option>Amarela</option>
        <option>Verde</option>
        <option>Azul</option>
      </select>
      <div class="options">
        <div>PIX (5% desconto)</div>
        <div>Boleto </div>
        <!-- Adicione mais opções conforme necessário -->
      </div>
      <input type="number" min="1" value="1">
      <button class="button">Comprar Agora</button>
      <button class="button">Adicionar ao Carrinho</button>
      <div class="wishlist-icon">♥</div>
    </div>
  </div>
