<table class="tabela-compras">
    @for(compra of compras; track compra.id){

      <app-card-item-pedido style="width: 80%;" [id]="compra.id!" [codigoPedido]="compra.codigoRastreio!" [dataPedido]="compra.dataPrevista!"
      [preco]="compra.valorTotal!" />
    }
</table>

<mat-paginator
    [pageSizeOptions]="[10, 20, 30, 40]"
    [pageSize]="pageSize"
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
