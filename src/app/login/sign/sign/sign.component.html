<!-- usuario.component.html -->
<div  class="new-usuario-form">
  <h2>Cadastrar-se</h2>
  <form #usuarioForm="ngForm">
    <div class="form-field">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="usuario!.nome!" required>
    </div>

    <div class="form-field">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="usuario!.cpf!" required>
    </div >

    <div class="form-field">
      <label for="dataNascimento">Data nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" [(ngModel)]="usuario!.dataNascimento!" required>
    </div >

    <div class="form-field">
      <label for="login">Login:</label>
      <input type="text" id="login" name="login" [(ngModel)]="usuario!.login!" required>
    </div >

    <div class="form-field">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="usuario!.email!" required>
    </div >

    <div class="form-field">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="usuario!.senha!" required>
    </div >

    <div class="button-container">
      <button mat-flat-button color="warn" (click)="cancelar()">Cancelar</button>
      <button mat-flat-button color="primary" type="submit" (click)="add()">Cadastrar</button>
    </div>
  </form>
</div >
